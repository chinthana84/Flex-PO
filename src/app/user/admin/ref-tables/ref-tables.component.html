<div class="row">
  <section class="col-lg-12">
    <div class="card">
      <div class="card-header">
        
      </div>
      <div class="card-body">
        <div class="tab-content p-0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="StudentNumbers">Type</label>
                <ng-select [clearable]="false" [(ngModel)]="selectedRef" (change)="getRefTable()">
                  <ng-option *ngFor="let car of this.distnctRef" [value]="car.RefTableName">{{car.RefTableName}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Reference">Search by name</label>
                <input  [disabled]="this.selectedRef.length==0" [(ngModel)]="this.searchDescription" id="Referenceasdfsadf" name="Referenceasdfsadf" type="text" class="form-control" placeholder="Reference" />
              </div>
            </div>
          </div>

          <div class="row">
            <table class="table ">
              <thead>
                <th>Name</th>
                <th>Extra</th>
                <th>
                  <button class="btn btn-primary " [disabled]="this.selectedRef.length==0" (click)="Add()">
                    <span class="fa fa-plus"></span></button>
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of this.model | searchpipe: this.searchDescription; let i = index;" class="table-hover">

                  <td>
                    <input [(ngModel)]="item.RefDescription" id="RefDescription{{ i }}" name="RefDescription{{ i }}" class="form-control"
                      placeholder="Description"  />
                  </td>

     <td>
                    <input [(ngModel)]="item.RefDescription2" id="RefDescription2{{ i }}" name="RefDescription2{{ i }}" class="form-control"
                      placeholder="RefDescription2"  />
                  </td>

                  <td>
                    <button (click)="Save(item)" class="btn btn-primary " >
                      <span class="fa fa-edit"></span></button>


                  </td>
                </tr>
                <tr *ngIf="this.model.length==0">
                  <td class="datanotfound" colspan="3">Data not found</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
