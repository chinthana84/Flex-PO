<div class="row">
  <section class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-chart-pie mr-1"></i>
          Sales
        </h3>
      </div>
      <div class="card-body">
        <div class="tab-content p-0">


          <div>

            <app-search (searchClicked)="setPage($event)" [search]="this.gridOption.searchObject"> </app-search>
             <table class="table ">
              <thead>
                <th>Name</th>
                <th>Caps</th>
                <th>Status</th>
                <th>
                  <button class="btn btn-primary ">
                    <span class="fa fa-plus"></span></button>
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of gridOption.datas.pagedItems" class="table-hover">
                  <td>{{item.Name}} </td>
                  <td>{{item.Caps}} </td>
                  <td>{{item.Status}}</td>
                  <td>
                    <button class="btn btn-primary " data-title="Edit" data-toggle="modal" data-target="#edit">
                      <span class="fa fa-edit"></span></button>
                  </td>
                </tr>
                <tr *ngIf="this.gridOption.datas.pagedItems==0">
                  <td class="datanotfound" colspan="3">Data not found</td>
                </tr>
              </tbody>
            </table>

            <app-pager (pagedClicked)="setPage($event)" [pagerX]="gridOption"></app-pager>
            <br /><br />
          </div>

        </div>
      </div>
    </div>
  </section>
</div>
