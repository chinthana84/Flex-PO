
  <div id="loggg"
  style="width: 100%;height: 100%;background-color:white;position:fixed;top:0;left:0;z-index: 50000;"
  >

<div class="  login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Flex PO</b> </a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form  method="post" class="rounded">
          <div class="input-group mb-3">
            <input name="user" [(ngModel)]="user"  type="text" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input name="paw" [(ngModel)]="paw" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
               
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button (click)="this.Login()" type="button" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>



      </div>

    </div>
  </div>
</div>
